apiRules:
  - exclude:
      # inherited Object methods
      uidRegex: ^System\.Object\..*$
      type: Method
  - exclude:
      # mentioning types from System.* namespace
      uidRegex: ^System\..*$
      type: Type
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
      type: Member
  - exclude:
      hasAttribute:
        uid: System.ObsoleteAttribute
      type: Type
  - exclude:
      uidRegex: NiceIO
      type: Namespace
  - exclude:
      uidRegex: NUnit\.Framework
      type: Namespace
  - exclude:
      uidRegex: Unity\..*\.Tests
      type: Namespace
  - exclude:
      uidRegex: UnityEngine.*
      type: Namespace
  - exclude:
      # bad rule
      uidRegex: Unity\.[^T].*
      type: Namespace

  
